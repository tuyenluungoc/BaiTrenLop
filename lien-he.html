<!DOCTYPE html>
<html>

<head>
    <title>Liên hệ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            /* Căn giữa hai phần tử con */
            align-items: center;
            /* Căn giữa nội dung theo chiều dọc */
            padding: 20px;
        }

        .image-container {
            width: 50%;
            /* Chiếm 50% chiều rộng */
        }

        .contact-container {
            width: 45%;
            /* Chiếm 45% chiều rộng */
        }

        .image {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }

        .contact {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .contact-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .contact-list {
            list-style: none;
            padding: 0;
        }

        .contact-item {
            margin-bottom: 5px;
        }

        .sdtCS {
            color: blue;
        }


        .slides {
            display: none;
            width: 100%;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            height: 500px;
            /* Cố định chiều cao của slideshow */
        }


        .slides img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .fade {
            animation: fadeEffect 1s ease-in-out;
        }

        @keyframes fadeEffect {
            from {
                opacity: 0.5;
            }

            to {
                opacity: 1;
            }
        }

        /* Navigation dots */
        .dots-container {
            text-align: center;
            position: absolute;
            bottom: 15px;
            width: 100%;
            z-index: 10;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active,
        .dot:hover {
            background-color: #717171;
        }

        .slides:hover img {
            transform: scale(1.05);
            /* Phóng to 5% khi hover */
            filter: brightness(1.1);
            /* Tăng độ sáng ảnh khi hover */
        }
    </style>

    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <!-- <img src="img/DSCF9141-1536x1024.jpg" alt="Hình ảnh sản phẩm DJI" class="image"> -->
        <div class="slideshow-container">
            <div class="slides fade">
                <img src="img/DSCF9141-1536x1024.jpg" alt="Slide 1" class="image">
            </div>
            <div class="slides fade">
                <img src="img/DSCF9143-1536x1036.jpg" alt="Slide 2" class="image">
            </div>
            <div class="slides fade">
                <img src="img/DSCF9150-1536x988.jpg" alt="Slide 3" class="image">
            </div>

            <!-- Navigation dots -->
            <div class="dots-container">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>


        <div class="contact">
            <h2 class="contact-title">Liên hệ</h2>
            <ul class="contact-list">
                <li class="contact-item"><strong>Tổng đài hỗ trợ</strong></li>
                <li>Tư vấn mua hàng: 0913.660.666</li>
                <li>Trung tâm chăm sóc KH: 0915.000.060</li>
                <li>Trung tâm bảo hành: 0915.560.666</li>
                <li><strong>DJI Store</strong></li>
                <li>Hà Nội: 0913.660.666</li>
                <li>Tp. HCM: 0912.660.666</li>
                <li>Tp. Đà Nẵng: 0797.660.666</li>
                <li>Email: djivietnam@vjcorp.vn</li>
            </ul>
        </div>
    </div>
</body>

</html>
<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("slides");
        let dots = document.getElementsByClassName("dot");

        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }

        for (let i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }

        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";

        setTimeout(showSlides, 3000); // Change slide every 3 seconds
    }

    function currentSlide(n) {
        slideIndex = n;
        showSlides();
    }
</script>
