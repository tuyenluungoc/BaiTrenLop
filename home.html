</head>

<body ng-app="myApp">
   
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#!/trang-chu">Trang chủ</a>

                        <li class="nav-item">
                            <a class="nav-link" href="#!/them-sinh-vien">Trang thêm</a>

            </div>

        <div class="container">
            <div ng-view>

            </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./views/controller/indexController.js"></script>
<script src="./views/controller/addController.js"></script>
<script src="./views/controller/updateController.js"></script>
<script src="./views/controller/detailController.js"></script>

<script>
    let data = angular.module('myApp', ['ngRoute']);
    //ngRoute : sẽ cung cấp các tính năng định tuyến
    data.config(function($routeProvider) {

        //config():cấu hình tham số khi ứng dụng chạy
        //$routeProvider : tham số định nghĩa sẵn trong angularjs : mặc định
        $routeProvider
            .when(
                //Tên route
                '/trang-chu',
                {
                    templateUrl:'views/index.html',
                    controller: indexController
                }
            )
           
            .when(
                //Tên route
                '/them-sinh-vien',
                {
                    templateUrl:'views/add.html',
                    controller: addController
                }
            )
           
            .when(
                //Tên route
                '/sua-sinh-vien/:id',
                {
                    templateUrl:'views/update.html',
                    controller: updateStudent
                }
            )
            .when(
                //Tên route
                '/detail-sv/:id',
                {
                    templateUrl:'views/detail.html',
                    controller: detailController
                }
            )
            .otherwise({

                //TRường hợp người dùng yêu cầu ko hợp lệ 
                redirectTo:'/trang-chu'

            })
        })
     
 
   
    
</script>

</html>
