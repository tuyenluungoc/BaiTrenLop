<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        .header {
            background-color: #333;
            padding: 10px 0;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        .menu {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            padding-left: 0;
            gap: 15px;
        }

        .menu a {
            color: #f4f4f4;
            text-decoration: none;
            font-weight: 500;
        }

        .menu a:hover {
            color: #ff6b6b;
        }

        .navbar-toggler {
            border-color: transparent;
        }

        .navbar-toggler-icon {
            background-color: transparent;
            border: none;
            position: relative;
            width: 30px;
            height: 30px;
        }

        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 3px;
            background-color: #fff; /* Set color to white */
            left: 2.5px; /* Center the lines */
        }

        .navbar-toggler-icon::before {
            top: 8px; /* Position for the top line */
        }

        .navbar-toggler-icon::after {
            top: 15px; /* Position for the bottom line */
        }

        .search-cart i {
            color: #fff;
            cursor: pointer;
        }

        /* Order Summary & Form */
        .left-column,
        .right-column {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }

            .search-cart {
                flex-direction: row;
            }

            .order-summary {
                margin-top: 20px;
            }

            .btn-submit {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a href="/trang-chu.html" class="navbar-brand logo">
                    <img src="img/Logo1.jpg" alt="DJI Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto menu">
                        <li class="nav-item"><a class="nav-link" href="/gioi-thieu.html">Giới Thiệu</a></li>
                        <li class="nav-item"><a class="nav-link" href="/san-pham.html">Sản Phẩm</a></li>
                        <li class="nav-item"><a class="nav-link" href="/huong-dan-mua-hang.html">Hướng Dẫn Mua Hàng</a></li>
                        <li class="nav-item"><a class="nav-link" href="/bao-hanh.html">Dịch Vụ Bảo Hành</a></li>
                        <li class="nav-item"><a class="nav-link" href="/tin-tuc.html">Tin Tức</a></li>
                        <li class="nav-item"><a class="nav-link" href="/lien-he.html">Liên Hệ</a></li>
                    </ul>
                    <div class="d-flex search-cart">
                        <input type="text" placeholder="Tìm kiếm" class="form-control me-2">
                        <i class="fas fa-search"></i>
                        <a href="/gio-hang.html" class="ms-3"><i class="fas fa-shopping-cart"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main Checkout Container -->
    <div class="container my-5">
        <div class="row">
            <!-- Left Column (Customer Information) -->
            <div class="col-md-7 left-column">
                <h2>Thông Tin Thanh Toán</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên của bạn" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
                    </div>

                    <div class="mb-3">
<label for="address" class="form-label">Địa chỉ giao hàng</label>
                        <textarea class="form-control" id="address" rows="3" placeholder="Nhập địa chỉ giao hàng" required></textarea>
                    </div>

                    <h2>Phương Thức Thanh Toán</h2>
                    <div class="payment-methods">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="payment" value="credit-card" required>
                            <label class="form-check-label">Thanh toán bằng thẻ tín dụng</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="payment" value="cod">
                            <label class="form-check-label">Thanh toán khi nhận hàng (COD)</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="payment" value="paypal">
                            <label class="form-check-label">Thanh toán qua VN Pay</label>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Right Column (Order Summary) -->
            <div class="col-md-5 right-column">
                <h3>Tóm Tắt Đơn Hàng</h3>
                <ul class="order-summary list-unstyled">
                    <li class="d-flex justify-content-between">
                        <span>Tên sản phẩm 1</span>
                        <span>2,000,000₫</span>
                    </li>
                    <li class="d-flex justify-content-between">
                        <span>Tên sản phẩm 2</span>
                        <span>1,500,000₫</span>
                    </li>
                    <li class="d-flex justify-content-between">
                        <span>Phí vận chuyển</span>
                        <span>30,000₫</span>
                    </li>
                </ul>
                <div class="total d-flex justify-content-between mt-3">
                    <span><strong>Tổng cộng</strong></span>
                    <span><strong>3,530,000₫</strong></span>
                </div>

                <!-- Submit Button -->
                <button class="btn btn-dark btn-submit w-100 mt-4" type="submit">Hoàn Tất Thanh Toán</button>
            </div>
        </div>
    </div>

</body>

</html>
